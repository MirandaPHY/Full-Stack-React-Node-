<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Consulta Médica </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
  4. Crie um formulário para agendamento de consulta médica que inclua:
     Nome (campo de texto)
     E-mail (campo de e-mail)
     Telefone (campo de telefone)
     Data da consulta (campo de data)
     Tipo de consulta (menu de seleção)
     Comentários adicionais (área de texto)
     Botão de envio
  -->

 <div class="box">
  <form action="consulta.php" method="post">
    <div>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required>
    
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" id="telefone" required>
    </div>
    
    <div>
    <label for="data">Data da consulta:</label>
    <input type="date" name="data" id="data" required>
    </div>
    
   <div>
    <label for="tipo">Tipo de consulta:</label>
    <select name="tipo" id="tipo" required>
      <option value="clinico">Clínico</option>
      <option value="cardiologista">Cardiologista</option>
      <option value="dermatologista">Dermatologista</option>
      <option value="ginecologista">Ginecologista</option>
      <option value="ortopedista">Ortopedista</option>
      <option value="pediatra">Pediatra</option>
    </select>
   </div>
    
   <div>
    <label for="comentarios">Comentários adicionais:</label>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
   </div>
    
   <div>
    <button type="submit">Enviar</button>
    <button type="button">Remarcar</button>
   </div>

  </form>
 </div>
</body>
</html>
