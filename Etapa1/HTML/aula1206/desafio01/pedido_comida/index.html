<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Comida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--
  3. Crie um formulário para pedido de comida online que inclua:
    Nome (campo de texto)
    Endereço (campo de texto)
    Telefone (campo de telefone)
    Tipo de comida (menu de seleção)
    Observações (área de texto)
    Botão de envio
  -->

  <div class="box">
    <form action="pedido.php" method="post">
      <h1>Pedido de Comida</h1>
      <div>
        <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>
      
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" required>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required>
      </div>
      
      <div >
        <label for="tipo-comida">Tipo de Comida:</label>
      <select name="tipo-comida" id="tipo-comida" required>
        <option value="japonesa">Japonesa</option>
        <option value="italiana">Italiana</option>
        <option value="brasileira">Brasileira</option>
        <option value="fast-food">Fast Food</option>
      </select>
      </div>
      
      <div>
      <label for="observacoes">Observações:</label>
      <textarea name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
      </div>
      
      <div>
        <button type="submit">Enviar Pedido</button>
        <button type="reset">Limpa Pedido</button>
        <button type="button">Contato</button>
      </div>
  </div>
 
</body>
</html>
