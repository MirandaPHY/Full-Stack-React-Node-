<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de reserva de hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--1. Crie um formulário de reserva de hotel que inclua:
Nome (campo de texto)
E-mail (campo de e-mail)
Data de check-in (campo de data)
Data de check-out (campo de data)
Tipo de quarto (menu de seleção)
Comentários adicionais (área de texto)
Botão de envio -->


  <div class="box">
    <form action="reserva.php" method="post">
      <h1>Formulário de Reserva do Hotel</h1>
      <div class="grupo1">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>
      
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>
      </div>
  
      <div class="grupo2">
      <label for="checkin">Data de check-in:</label>
      <input type="date" name="checkin" id="checkin" required>
      
      <label for="checkout">Data de check-out:</label>
      <input type="date" name="checkout" id="checkout" required>
      
      <label for="quarto">Tipo de quarto:</label>
      <select name="quarto" id="quarto" required>
        <option value="solteiro">Solteiro</option>
        <option value="casal">Casal</option>
        <option value="triplo">Triplo</option>
      </select>
      </div>
      
      <div class="grupo3">
      <label for="comentario">Comentários adicionais:</label>
      <textarea name="comentario" id="comentario" cols="30" rows="4"></textarea>
      </div>
      
      <button type="submit">Enviar</button>
      <button type="reset">Limpa</button>
      <button type="button">Ajuda?</button>
    </form>
  </div>
</body>
</html>
